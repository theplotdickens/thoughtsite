<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brian's Thoughts</title>
  <style>
    body {
      background: url('https://raw.githubusercontent.com/theplotdickens/thoughtsite/main/file_000000004bd861f7a2f5899b2a2cb104.png') no-repeat center center fixed;
      background-size: cover;
      font-family: "Garamond", serif;
      margin: 0;
      font-size: 1.25em;
      height: 100vh;
      overflow-y: auto;
      position: relative;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }button {
  color: #fff;
  border: none;
  padding: 18px 36px;
  font-size: 2em;
  border-radius: 8px;
  cursor: pointer;
  font-family: "Garamond", serif;
  margin-top: 12vh;
  transition: background 0.5s;
  background: rgb(255, 0, 0);
  white-space: pre-line;
}

#descriptionText {
  margin-top: 12px;
  font-style: italic;
  font-family: "Garamond", serif;
  font-size: 1.2em;
  color: #fff;
}

#thoughtBox {
  margin-top: 30px;
  width: 85%;
  max-width: 800px;
  min-height: 120px;
  height: auto;
  font-size: 1.6em;
  padding: 20px;
  background: rgba(255, 255, 255, 0.95);
  color: #000;
  border: 1px solid #333;
  border-radius: 10px;
  resize: none;
  font-family: "Garamond", serif;
  overflow: hidden;
  transition: height 0.3s ease;
}

#starsContainer {
  margin-top: 10px;
  font-size: 2em;
}

.star {
  cursor: pointer;
  color: gray;
  padding: 0 8px;
  transition: transform 0.2s;
}

.star:hover,
.star.hovered,
.star.selected {
  color: gold;
  transform: scale(1.3);
}

#ratingInfo {
  margin-top: 8px;
  font-style: italic;
  font-weight: bold;
  font-family: "Garamond", serif;
  color: #fff;
  text-align: center;
  white-space: pre-line;
}

  </style>
</head>
<body>
  <button id="thoughtBtn" disabled>Loading...</button>
  <div id="descriptionText">Click the button for a new story, and give it a rating</div>
  <textarea id="thoughtBox" readonly></textarea>
  <div id="starsContainer"></div>
  <div id="ratingInfo">Loading rating info...</div>  <script>
    const thoughtURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRfbKJAEihBz868fJEDh4iQjNLPemxy3UoTK71Ong-HohSmZsO0lc5n_N7LuxQpqWWQp_OODIpVgBZ7/pub?gid=0&single=true&output=csv';
    const ratingFormURL = 'https://docs.google.com/forms/d/e/1FAIpQLSe_6zH53irNMjr-U3n2SGgGjAgJPlwzUGr3JPifJcuNEAZi_A/formResponse';
    const ratingSheetCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRfbKJAEihBz868fJEDh4iQjNLPemxy3UoTK71Ong-HohSmZsO0lc5n_N7LuxQpqWWQp_OODIpVgBZ7/pub?gid=961892928&single=true&output=csv';

    const button = document.getElementById('thoughtBtn');
    const thoughtBox = document.getElementById('thoughtBox');
    const starsContainer = document.getElementById('starsContainer');
    const ratingInfo = document.getElementById('ratingInfo');

    let thoughts = [];
    let index = 0;
    let currentThought = '';

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function loadThoughts() {
      const response = await fetch(thoughtURL);
      const text = await response.text();
      const lines = text.trim().split('\n').slice(1);
      thoughts = lines.map(row => {
        const cols = row.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/);
        return cols[1]?.trim().replace(/^"|"$/g, '');
      }).filter(Boolean);
      shuffle(thoughts);
      showThought();
      button.disabled = false;
    }

    function showThought() {
      currentThought = thoughts[index];
      thoughtBox.value = currentThought;
      thoughtBox.style.height = 'auto';
      thoughtBox.style.height = thoughtBox.scrollHeight + 'px';
      index = (index + 1) % thoughts.length;
      setStars();
      fetchAverageRating(currentThought);
    }

    function setStars() {
      starsContainer.innerHTML = '';
      for (let i = 1; i <= 5; i++) {
        const star = document.createElement('span');
        star.textContent = '★';
        star.className = 'star';
        star.dataset.value = i;
        star.addEventListener('click', () => submitRating(i));
        starsContainer.appendChild(star);
      }
      ratingInfo.textContent = 'You have not rated this yet';
    }

    function submitRating(value) {
      const formData = new FormData();
      formData.append('entry.1526853999', currentThought);
      formData.append('entry.1575302979', value);
      fetch(ratingFormURL, { method: 'POST', mode: 'no-cors', body: formData });
      ratingInfo.textContent = `You rated this ${value} star${value > 1 ? 's' : ''}\n(loading average...)`;
      fetchAverageRating(currentThought);
    }

    async function fetchAverageRating(thought) {
      const response = await fetch(ratingSheetCSV);
      const text = await response.text();
      const lines = text.trim().split('\n').slice(1);
      const ratings = lines.map(row => {
        const cols = row.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/);
        const t = cols[1]?.trim().replace(/^"|"$/g, '');
        const r = parseInt(cols[2]);
        return t === thought && !isNaN(r) ? r : null;
      }).filter(v => v !== null);

      if (ratings.length) {
        const avg = (ratings.reduce((a, b) => a + b) / ratings.length).toFixed(2);
        ratingInfo.textContent += `\nAverage rating: ${avg} ⭐`;
      } else {
        ratingInfo.textContent += `\nNo average yet`;
      }
    }

    button.addEventListener('click', showThought);
    let hue = 0;
    setInterval(() => {
      hue = (hue + 3) % 360;
      button.style.background = `hsl(${hue}, 100%, 50%)`;
    }, 60);

    loadThoughts();
  </script></body>
</html>
