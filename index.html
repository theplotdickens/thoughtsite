<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brian's Thoughts</title>
  <style>
    body {
      background: url('https://raw.githubusercontent.com/theplotdickens/thoughtsite/main/file_000000004bd861f7a2f5899b2a2cb104.png') no-repeat center center fixed;
      background-size: cover;
      font-family: "Garamond", serif;
      margin: 0;
      font-size: 1.25em;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }

    button {
      margin-top: 12vh;
      padding: 18px 36px;
      font-size: 2em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-family: "Garamond", serif;
      background: rgb(255, 0, 0);
      color: #fff;
      white-space: pre-line;
      transition: background 0.5s;
    }

    button:hover:enabled {
      filter: brightness(0.85);
    }

    #thoughtBox {
      margin-top: 30px;
      width: 85%;
      max-width: 800px;
      font-size: 1.8em;
      padding: 24px;
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      border: 1px solid #333;
      border-radius: 10px;
      font-family: "Garamond", serif;
      overflow: hidden;
      resize: none;
      height: auto;
    }

    #starRating {
      margin-top: 20px;
      font-size: 2em;
      user-select: none;
    }

    .star {
      cursor: pointer;
      font-size: 2.4em;
      padding: 0 10px;
    }

    #ratingText {
      margin-top: 10px;
      font-style: italic;
      font-weight: bold;
      color: white;
      font-family: "Garamond", serif;
      text-align: center;
      white-space: pre-line;
    }

    #recentContainer {
      margin-top: 40px;
      padding: 10px;
      max-width: 90%;
      text-align: center;
      font-size: 1em;
      font-style: italic;
      font-weight: bold;
    }

    summary {
      font-size: 1.2em;
      cursor: pointer;
      outline: none;
      padding: 10px;
      list-style: none;
      font-weight: bold;
    }

    summary::-webkit-details-marker {
      display: none;
    }

    summary::before {
      content: "+ ";
      float: left;
    }

    summary::after {
      content: " +";
      float: right;
    }

    details[open] summary::before,
    details[open] summary::after {
      content: "+";
    }

    #recentUpdates {
      padding-top: 10px;
    }

    #instruction {
      margin-top: 20px;
      font-style: italic;
      font-weight: bold;
      font-family: "Garamond", serif;
    }
  </style>
</head>
<body>
  <button id="thoughtBtn" disabled>Loading...</button>
  <div id="instruction">Click the button for a new story,\nand give it a rating</div>
  <textarea id="thoughtBox" readonly></textarea>
  <div id="starRating"></div>
  <div id="ratingText"></div>

  <div id="recentContainer">
    <details open>
      <summary><strong><em>Recent Memory Additions</em></strong></summary>
      <div id="recentUpdates"></div>
    </details>
  </div>

  <script>
    const button = document.getElementById("thoughtBtn");
    const thoughtBox = document.getElementById("thoughtBox");
    const starDiv = document.getElementById("starRating");
    const ratingText = document.getElementById("ratingText");
    const recentDiv = document.getElementById("recentUpdates");

    let thoughts = [];
    let index = 0;
    let currentThought = "";
    let votedThoughts = new Set();

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function loadThoughts() {
      try {
        const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRfbKJAEihBz868fJEDh4iQjNLPemxy3UoTK71Ong-HohSmZsO0lc5n_N7LuxQpqWWQp_OODIpVgBZ7/pub?output=csv");
        const data = await response.text();
        const lines = data.trim().split(/\r?\n/);
        thoughts = lines.slice(1).map(row => {
          const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
          return cols[1]?.trim().replace(/^"|"$/g, '') || '';
        }).filter(Boolean);

        const dateCounts = {};
        lines.slice(1).forEach(row => {
          const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
          const timestamp = cols[0];
          const thought = cols[1]?.trim().replace(/^"|"$/g, '');
          if (!thought) return;
          const date = new Date(timestamp);
          if (isNaN(date)) return;
          const key = date.toDateString();
          dateCounts[key] = (dateCounts[key] || 0) + 1;
        });

        recentDiv.innerHTML = Object.entries(dateCounts)
          .sort((a, b) => new Date(b[0]) - new Date(a[0]))
          .map(([date, count]) => `${date} — ${count} ${count === 1 ? 'memory' : 'memories'}`)
          .join('<br>');

        shuffle(thoughts);

        if (thoughts.length > 0) {
          showThought();
          button.disabled = false;
          button.textContent = `Tell me a story\n(${thoughts.length} total)`;
          button.addEventListener("click", showThought);
        } else {
          button.textContent = "No thoughts found";
        }
      } catch (e) {
        console.error("Error loading thoughts:", e);
        button.textContent = "Error loading thoughts";
      }
    }

    function showThought() {
      currentThought = thoughts[index];
      thoughtBox.value = currentThought;
      thoughtBox.style.height = 'auto';
      thoughtBox.style.height = thoughtBox.scrollHeight + 'px';
      displayStars();
      ratingText.textContent = '';
      fetchAverageRating(currentThought);
      index = (index + 1) % thoughts.length;
    }

    function displayStars() {
      starDiv.innerHTML = "";
      for (let i = 1; i <= 5; i++) {
        const star = document.createElement("span");
        star.className = "star";
        star.innerHTML = "★";
        star.dataset.value = i;
        star.onclick = () => handleRating(i);
        starDiv.appendChild(star);
      }
    }

    function handleRating(rating) {
      if (votedThoughts.has(currentThought)) return;

      votedThoughts.add(currentThought);
      Array.from(document.querySelectorAll(".star")).forEach(star => {
        star.style.color = +star.dataset.value <= rating ? "gold" : "gray";
      });

      ratingText.textContent = `You rated this ${rating} star${rating > 1 ? "s" : ""}.\nLoading average...`;

      fetch("https://docs.google.com/forms/d/e/1FAIpQLSe_6zH53irNMjr-U3n2SGgGjAgJPlwzUGr3JPifJcuNEAZi_A/formResponse", {
        method: "POST",
        mode: "no-cors",
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          "entry.888935055": currentThought,
          "entry.719260099": rating
        }).toString()
      });

      fetchAverageRating(currentThought);
    }

    async function fetchAverageRating(thought) {
      try {
        const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vS-OV4kDVW8BCYRplaJSuvrCIHuykKLU-1gaxMSwONXxvF3UwEpLdc8icksdDo6cEA9uK5LNvqwRywy/pub?output=csv");
        const data = await response.text();
        const lines = data.trim().split(/\r?\n/).slice(1);

        const ratings = lines.map(row => {
          const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
          if (cols[1]?.replace(/^"|"$/g, '') === thought) {
            return parseInt(cols[2], 10);
          }
          return null;
        }).filter(val => val !== null);

        if (ratings.length) {
          const avg = (ratings.reduce((a, b) => a + b, 0) / ratings.length).toFixed(2);
          ratingText.textContent += `\nAverage rating: ${avg} ⭐`;
        } else {
          ratingText.textContent += `\nNo ratings yet.`;
        }
      } catch (e) {
        console.error("Failed to fetch average:", e);
      }
    }

    let hue = 0;
    setInterval(() => {
      hue = (hue + 3) % 360;
      button.style.background = `hsl(${hue}, 100%, 50%)`;
    }, 60);

    loadThoughts();
  </script>
</body>
</html>
