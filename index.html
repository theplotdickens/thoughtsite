<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brian's Thoughts</title>
  <style>
    body {
      background: url('https://raw.githubusercontent.com/theplotdickens/thoughtsite/main/file_000000004bd861f7a2f5899b2a2cb104.png') no-repeat center center fixed;
      background-size: cover;
      font-family: "Garamond", serif;
      margin: 0;
      font-size: 1.25em;
      height: 100vh;
      overflow-y: auto;
      position: relative;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      color: #fff;
      border: none;
      padding: 18px 36px;
      font-size: 2em;
      border-radius: 8px;
      cursor: pointer;
      font-family: "Garamond", serif;
      margin-top: 12vh;
      transition: background 0.5s;
      background: rgb(255, 0, 0);
      white-space: pre-line;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    button:hover:enabled {
      filter: brightness(0.85);
    }

    #thoughtBox {
      margin-top: 30px;
      width: 85%;
      max-width: 800px;
      font-size: 1.5em;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      border: 1px solid #333;
      border-radius: 10px;
      resize: none;
      font-family: "Garamond", serif;
      overflow: hidden;
      transition: height 0.3s ease;
    }

    .stars {
      margin-top: 10px;
      font-size: 2.2em;
      cursor: pointer;
    }

    .stars span {
      margin: 0 8px;
    }

    #ratingStatus {
      font-style: italic;
      margin-top: 10px;
      font-weight: bold;
      color: white;
      font-family: "Garamond", serif;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <button id="thoughtBtn" disabled>Loading...</button>
  <textarea id="thoughtBox" readonly></textarea>
  <div class="stars" id="starContainer"></div>
  <div id="ratingStatus">You haven’t rated this thought yet.</div>

  <script>
    const button = document.getElementById('thoughtBtn');
    const thoughtBox = document.getElementById('thoughtBox');
    const starContainer = document.getElementById('starContainer');
    const ratingStatus = document.getElementById('ratingStatus');

    let thoughts = [];
    let index = 0;
    let currentThought = '';
    let hasRated = false;

    async function loadThoughts() {
      try {
        const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRfbKJAEihBz868fJEDh4iQjNLPemxy3UoTK71Ong-HohSmZsO0lc5n_N7LuxQpqWWQp_OODIpVgBZ7/pub?output=csv');
        const data = await response.text();
        const lines = data.trim().split(/\r?\n/);
        thoughts = lines.slice(1).map(row => {
          const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
          return cols[1]?.trim().replace(/^"|"$/g, '');
        }).filter(t => t && t.length > 0);

        if (thoughts.length > 0) {
          button.disabled = false;
          button.textContent = `Tell me a story\n(${thoughts.length} total)`;
          button.addEventListener('click', showThought);
          showThought(); // Show first one
        } else {
          button.textContent = "No thoughts found";
        }
      } catch (e) {
        button.textContent = "Error loading thoughts";
        console.error(e);
      }
    }

    function showThought() {
      hasRated = false;
      ratingStatus.textContent = "You haven’t rated this thought yet.";
      index = (index + 1) % thoughts.length;
      currentThought = thoughts[index];
      thoughtBox.value = currentThought;
      thoughtBox.style.height = 'auto';
      thoughtBox.style.height = thoughtBox.scrollHeight + 'px';
      renderStars(0);
      fetchAverage(currentThought);
    }

    function renderStars(rating) {
      starContainer.innerHTML = '';
      for (let i = 1; i <= 5; i++) {
        const star = document.createElement('span');
        star.textContent = i <= rating ? '★' : '☆';
        star.dataset.value = i;
        star.addEventListener('click', () => {
          if (!hasRated) {
            submitRating(i, currentThought);
            hasRated = true;
            renderStars(i);
            ratingStatus.textContent = `You rated this thought: ${i} stars\nFetching average...`;
          }
        });
        starContainer.appendChild(star);
      }
    }

    function submitRating(rating, thought) {
      const formURL = 'https://docs.google.com/forms/d/e/1FAIpQLSe_6zH53irNMjr-U3n2SGgGjAgJPlwzUGr3JPifJcuNEAZi_A/formResponse';
      const formData = new FormData();
      formData.append('entry.1440210428', thought); // "Thought"
      formData.append('entry.1358333382', rating);  // "Rating"
      fetch(formURL, { method: 'POST', mode: 'no-cors', body: formData });
    }

    async function fetchAverage(thought) {
      try {
        const res = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRfbKJAEihBz868fJEDh4iQjNLPemxy3UoTK71Ong-HohSmZsO0lc5n_N7LuxQpqWWQp_OODIpVgBZ7/pub?gid=1948514936&single=true&output=csv');
        const csv = await res.text();
        const lines = csv.trim().split(/\r?\n/);
        let total = 0, count = 0;

        lines.slice(1).forEach(row => {
          const [timestamp, loggedThought, rating] = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.trim().replace(/^"|"$/g, ''));
          if (loggedThought === thought && !isNaN(rating)) {
            total += parseInt(rating, 10);
            count++;
          }
        });

        if (count > 0) {
          const avg = (total / count).toFixed(2);
          ratingStatus.textContent += `\nAverage rating: ${avg} (${count} ratings)`;
        } else {
          ratingStatus.textContent += `\nNo ratings yet.`;
        }
      } catch (e) {
        console.error("Failed to fetch ratings", e);
        ratingStatus.textContent += `\nCouldn’t load average.`;
      }
    }

    let hue = 0;
    setInterval(() => {
      hue = (hue + 3) % 360;
      button.style.background = `hsl(${hue}, 100%, 50%)`;
    }, 60);

    loadThoughts();
  </script>
</body>
</html>
