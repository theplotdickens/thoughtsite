<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brian's Thoughts</title>
  <style>
    body {
      background: url('https://raw.githubusercontent.com/theplotdickens/thoughtsite/main/file_000000004bd861f7a2f5899b2a2cb104.png') no-repeat center center fixed;
      background-size: cover;
      font-family: "Garamond", serif;
      margin: 0;
      font-size: 1.25em;
      height: 100vh;
      overflow-y: auto;
      position: relative;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      color: #fff;
      border: none;
      padding: 18px 36px;
      font-size: 2em;
      border-radius: 8px;
      cursor: pointer;
      font-family: "Garamond", serif;
      margin-top: 12vh;
      transition: background 0.5s;
      background: rgb(255, 0, 0);
      white-space: pre-line;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    button:hover:enabled {
      filter: brightness(0.85);
    }

    #instruction {
      margin-top: 20px;
      font-size: 1.2em;
    }

    #thoughtBox {
      margin-top: 30px;
      width: 85%;
      max-width: 800px;
      font-size: 1.8em;
      padding: 24px;
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      border: 1px solid #333;
      border-radius: 10px;
      resize: none;
      font-family: "Garamond", serif;
      overflow: hidden;
      transition: height 0.3s ease;
    }

    .stars {
      font-size: 2.5em;
      margin-top: 20px;
      user-select: none;
    }

    .star {
      cursor: pointer;
      padding: 0 10px;
    }

    #ratingInfo {
      font-family: "Garamond", serif;
      color: white;
      text-align: center;
      margin-top: 10px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <button id="thoughtBtn" disabled>Loading...</button>
  <div id="instruction">Click the button for a new story, and give it a rating</div>
  <textarea id="thoughtBox" readonly rows="4"></textarea>
  <div class="stars" id="starContainer"></div>
  <div id="ratingInfo"></div>

  <script>
    const button = document.getElementById('thoughtBtn');
    const thoughtBox = document.getElementById('thoughtBox');
    const starContainer = document.getElementById('starContainer');
    const ratingInfo = document.getElementById('ratingInfo');

    let thoughts = [];
    let index = 0;
    let ratedThoughts = {};

    const ratingURL = "https://script.google.com/macros/s/AKfycbyFGli5YL6erGBJ7KvxToZ3pt_MCDkRqc-sltHj1tHzZTvvrd7aoKsizTTPBVvUCFGo/exec";

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function loadThoughts() {
      try {
        const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRfbKJAEihBz868fJEDh4iQjNLPemxy3UoTK71Ong-HohSmZsO0lc5n_N7LuxQpqWWQp_OODIpVgBZ7/pub?output=csv');
        const data = await response.text();
        const lines = data.trim().split(/\r?\n/);
        thoughts = lines.slice(1)
          .map(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            let text = cols[1] || '';
            return text.trim().replace(/^"|"$/g, '');
          })
          .filter(t => t.length > 0);

        shuffle(thoughts);

        if (thoughts.length > 0) {
          showThought();
          button.disabled = false;
          button.textContent = `Tell me a story\n(${thoughts.length} total)`;
          button.addEventListener('click', showThought);
        } else {
          button.textContent = "No thoughts found";
        }
      } catch (err) {
        console.error("Error loading thoughts:", err);
        button.textContent = "Error loading thoughts";
      }
    }

    function showThought() {
      const thought = thoughts[index];
      thoughtBox.value = thought;
      thoughtBox.style.height = 'auto';
      thoughtBox.style.height = thoughtBox.scrollHeight + 'px';
      index = (index + 1) % thoughts.length;
      showStars(thought);
    }

    function showStars(thought) {
      starContainer.innerHTML = '';
      ratingInfo.textContent = 'You have not rated this yet';

      for (let i = 1; i <= 5; i++) {
        const star = document.createElement('span');
        star.textContent = '☆';
        star.className = 'star';
        star.dataset.value = i;
        star.addEventListener('click', () => submitRating(thought, i));
        starContainer.appendChild(star);
      }
    }

    async function submitRating(thought, rating) {
      if (ratedThoughts[thought]) return;

      try {
        const res = await fetch(ratingURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ thought, rating })
        });

        const text = await res.text();
        console.log('Server response:', text);

        if (res.ok && text === "Success") {
          ratedThoughts[thought] = rating;
          renderStars(thought, rating);
        } else {
          ratingInfo.textContent = "Error submitting rating.";
        }
      } catch (err) {
        console.error("Rating submission failed:", err);
        ratingInfo.textContent = "Failed to submit rating.";
      }
    }

    function renderStars(thought, userRating) {
      starContainer.innerHTML = '';
      for (let i = 1; i <= 5; i++) {
        const star = document.createElement('span');
        star.textContent = i <= userRating ? '★' : '☆';
        star.className = 'star';
        starContainer.appendChild(star);
      }
      ratingInfo.textContent = `You rated this: ${userRating}/5`;
    }

    loadThoughts();
  </script>
</body>
</html>
