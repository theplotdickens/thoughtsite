<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brian's Thoughts</title>
  <style>
    body {
      background: url('https://raw.githubusercontent.com/theplotdickens/thoughtsite/main/file_000000004bd861f7a2f5899b2a2cb104.png') no-repeat center center fixed;
      background-size: cover;
      font-family: "Garamond", serif;
      margin: 0;
      font-size: 1.25em;
      height: 100vh;
      overflow-y: auto;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }button {
  color: #fff;
  border: none;
  padding: 18px 36px;
  font-size: 2em;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 12vh;
  transition: background 0.5s;
  background: rgb(255, 0, 0);
  white-space: pre-line;
}

button:disabled {
  background: #555;
  cursor: not-allowed;
}

button:hover:enabled {
  filter: brightness(0.85);
}

#thoughtBox {
  margin-top: 30px;
  width: 85%;
  max-width: 800px;
  min-height: 140px;
  font-size: 2.2em;
  padding: 24px;
  background: rgba(255, 255, 255, 0.95);
  color: #000;
  border: 1px solid #333;
  border-radius: 10px;
  resize: none;
  overflow: hidden;
  transition: height 0.3s ease;
}

.stars {
  margin-top: 20px;
  font-size: 2em;
  color: gray;
  cursor: pointer;
}

.stars span:hover,
.stars span.hover,
.stars span.selected {
  color: gold;
}

  </style>
</head>
<body>
  <button id="thoughtBtn" disabled>Loading...</button>
  <textarea id="thoughtBox" readonly></textarea>
  <div class="stars" id="starContainer" style="display: none;"></div>  <script>
    const button = document.getElementById('thoughtBtn');
    const thoughtBox = document.getElementById('thoughtBox');
    const starContainer = document.getElementById('starContainer');

    let thoughts = [];
    let index = 0;
    let isAnimating = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function loadThoughts() {
      try {
        const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRfbKJAEihBz868fJEDh4iQjNLPemxy3UoTK71Ong-HohSmZsO0lc5n_N7LuxQpqWWQp_OODIpVgBZ7/pub?output=csv');
        const data = await response.text();
        const lines = data.trim().split(/\r?\n/);

        thoughts = lines.slice(1)
          .map(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            let text = cols[1] || '';
            return text.trim().replace(/^"|"$/g, '');
          })
          .filter(t => t.length > 0);

        shuffle(thoughts);

        if (thoughts.length > 0) {
          showThought();
          button.disabled = false;
          button.textContent = `Give me a thought\n(${thoughts.length} total)`;
          button.addEventListener('click', showThought);
        } else {
          button.textContent = "No thoughts found";
        }
      } catch (error) {
        console.error("Failed to load thoughts:", error);
        button.textContent = "Error loading thoughts";
      }
    }

    function showThought() {
      if (isAnimating || thoughts.length === 0) return;
      isAnimating = true;

      const currentThought = thoughts[index];
      thoughtBox.value = currentThought;
      thoughtBox.style.height = 'auto';
      thoughtBox.style.height = thoughtBox.scrollHeight + 'px';
      showStars(currentThought);

      index = (index + 1) % thoughts.length;

      setTimeout(() => {
        isAnimating = false;
      }, 300);
    }

    function showStars(thought) {
      starContainer.innerHTML = '';
      starContainer.style.display = 'flex';

      for (let i = 1; i <= 5; i++) {
        const star = document.createElement('span');
        star.innerHTML = 'â˜…';
        star.dataset.rating = i;

        star.addEventListener('mouseover', () => {
          updateStarDisplay(i);
        });

        star.addEventListener('mouseout', () => {
          updateStarDisplay(0);
        });

        star.addEventListener('click', () => {
          submitRating(thought, i);
        });

        starContainer.appendChild(star);
      }
    }

    function updateStarDisplay(rating) {
      const stars = document.querySelectorAll('#starContainer span');
      stars.forEach((star, idx) => {
        star.className = (idx < rating) ? 'hover' : '';
      });
    }

    function submitRating(thought, rating) {
      const formURL = 'https://docs.google.com/forms/d/e/1FAIpQLSe_6zH53irNMjr-U3n2SGgGjAgJPlwzUGr3JPifJcuNEAZi_A/formResponse';
      const thoughtField = 'entry.494591548';  // Update with real ID
      const ratingField = 'entry.83562580';    // Update with real ID

      const formData = new FormData();
      formData.append(thoughtField, thought);
      formData.append(ratingField, rating);

      fetch(formURL, {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      }).then(() => {
        starContainer.style.display = 'none';
      });
    }

    let hue = 0;
    function updateButtonColor() {
      hue = (hue + 3) % 360;
      button.style.background = `hsl(${hue}, 100%, 50%)`;
    }
    setInterval(updateButtonColor, 60);

    loadThoughts();
  </script></body>
</html>
