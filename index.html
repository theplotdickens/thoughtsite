<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brian's Thoughts</title>
  <style>
    body {
      background: url('https://raw.githubusercontent.com/theplotdickens/thoughtsite/main/file_000000004bd861f7a2f5899b2a2cb104.png') no-repeat center center fixed;
      background-size: cover;
      font-family: "Garamond", serif;
      margin: 0;
      font-size: 1.1em;
      height: 100vh;
      overflow-y: auto;
      position: relative;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      color: #fff;
      border: none;
      padding: 18px 36px;
      font-size: 2em;
      border-radius: 8px;
      cursor: pointer;
      font-family: "Garamond", serif;
      margin-top: 12vh;
      transition: background 0.5s;
      background: rgb(255, 0, 0);
      white-space: pre-line;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    button:hover:enabled {
      filter: brightness(0.85);
    }

    #thoughtBox {
      margin-top: 30px;
      width: 85%;
      max-width: 800px;
      min-height: 120px;
      height: auto;
      font-size: 1.7em;
      padding: 18px;
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      border: 1px solid #333;
      border-radius: 10px;
      resize: none;
      font-family: "Garamond", serif;
      overflow: hidden;
      transition: height 0.3s ease;
    }

    #ratingContainer {
      margin-top: 20px;
      font-family: "Garamond", serif;
      color: #fff;
      text-align: center;
      user-select: none;
    }

    .stars {
      display: inline-flex;
      gap: 18px;
      font-size: 2.8em;
      cursor: pointer;
      justify-content: center;
      color: #ccc;
    }

    .star {
      user-select: none;
      transition: color 0.3s;
    }

    .star.hovered,
    .star.selected {
      color: gold;
    }

    #yourRating,
    #avgRating {
      margin-top: 6px;
      font-style: italic;
      font-weight: bold;
      text-indent: 0;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }

    #avgRating {
      margin-top: 2px;
      text-indent: 1.2em;
    }

    #recentContainer {
      margin-top: 40px;
      padding: 10px;
      max-width: 90%;
      text-align: center;
      font-size: 1em;
      font-style: italic;
      font-weight: bold;
    }

    summary {
      font-size: 1.2em;
      cursor: pointer;
      outline: none;
      padding: 10px;
      font-weight: bold;
      list-style: none; /* remove default arrow */
    }

    summary::-webkit-details-marker {
      display: none; /* remove arrow in WebKit browsers */
    }

    summary::before {
      content: "+ ";
      float: left;
      margin-right: 8px;
    }

    summary::after {
      content: " +";
      float: right;
      margin-left: 8px;
    }

    details[open] summary::before {
      content: "+ ";
    }

    details[open] summary::after {
      content: " +";
    }

    #recentUpdates {
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <button id="thoughtBtn" disabled>Loading...</button>
  <textarea id="thoughtBox" readonly></textarea>

  <div id="ratingContainer" aria-label="Thought rating">
    <div class="stars" role="radiogroup" aria-labelledby="ratingLabel" tabindex="0" aria-live="polite">
      <span class="star" data-value="1" role="radio" aria-checked="false" tabindex="-1" aria-label="1 star">★</span>
      <span class="star" data-value="2" role="radio" aria-checked="false" tabindex="-1" aria-label="2 stars">★</span>
      <span class="star" data-value="3" role="radio" aria-checked="false" tabindex="-1" aria-label="3 stars">★</span>
      <span class="star" data-value="4" role="radio" aria-checked="false" tabindex="-1" aria-label="4 stars">★</span>
      <span class="star" data-value="5" role="radio" aria-checked="false" tabindex="-1" aria-label="5 stars">★</span>
    </div>
    <div id="yourRating" aria-live="polite"></div>
    <div id="avgRating" aria-live="polite"></div>
  </div>

  <div id="recentContainer">
    <details open>
      <summary><strong><em>Recent Memory Additions</em></strong></summary>
      <div id="recentUpdates"></div>
    </details>
  </div>

  <script>
    const button = document.getElementById('thoughtBtn');
    const thoughtBox = document.getElementById('thoughtBox');
    const recentDiv = document.getElementById('recentUpdates');

    const starsContainer = document.querySelector('.stars');
    const stars = document.querySelectorAll('.star');
    const yourRatingDiv = document.getElementById('yourRating');
    const avgRatingDiv = document.getElementById('avgRating');

    let thoughts = [];
    let index = 0;
    let isAnimating = false;
    let userRatings = {}; // key: thought text, value: rating

    // Your Google Form submission details for ratings
    const ratingFormURL = "https://docs.google.com/forms/u/0/d/e/1FAIpQLSe_6zH53irNMjr-U3n2SGgGjAgJPlwzUGr3JPifJcuNEAZi_A/formResponse";
    const thoughtField = "entry.2005615657"; // Thought text field in form
    const ratingField = "entry.1724810447";  // Star rating field in form

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function loadThoughts() {
      try {
        const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRfbKJAEihBz868fJEDh4iQjNLPemxy3UoTK71Ong-HohSmZsO0lc5n_N7LuxQpqWWQp_OODIpVgBZ7/pub?output=csv');
        const data = await response.text();
        const lines = data.trim().split(/\r?\n/);

        thoughts = lines.slice(1)
          .map(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            let text = cols[1] || '';
            return text.trim().replace(/^"|"$/g, '');
          })
          .filter(t => t.length > 0);

        // Get rating data from the second sheet (star responses) published as CSV
        const ratingsCSVUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRfbKJAEihBz868fJEDh4iQjNLPemxy3UoTK71Ong-HohSmZsO0lc5n_N7LuxQpqWWQp_OODIpVgBZ7/pub?gid=1948514936&single=true&output=csv';
        const ratingsResponse = await fetch(ratingsCSVUrl);
        const ratingsText = await ratingsResponse.text();
        const ratingLines = ratingsText.trim().split(/\r?\n/);

        // Parse ratings: { thoughtText: [ratings] }
        const ratingsMap = {};
        ratingLines.slice(1).forEach(row => {
          const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
          const thought = cols[1]?.trim().replace(/^"|"$/g, '');
          const rating = parseInt(cols[2], 10);
          if (thought && rating >= 1 && rating <= 5) {
            if (!ratingsMap[thought]) ratingsMap[thought] = [];
            ratingsMap[thought].push(rating);
          }
        });

        // Calculate average rating for each thought
        function getAverageRating(thought) {
          const arr = ratingsMap[thought];
          if (!arr || arr.length === 0) return null;
          const sum = arr.reduce((a,b) => a + b, 0);
          return (sum / arr.length).toFixed(2);
        }

        // Show recent memory additions
        const dateCounts = {};
        lines.slice(1).forEach(row => {
          const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
          const timestamp = cols[0];
          const thought = cols[1]?.trim().replace(/^"|"$/g, '');
          if (!thought) return;

          const date = new Date(timestamp);
          if (isNaN(date)) return;

          const key = date.toDateString();
          if (!dateCounts[key]) dateCounts[key] = 0;
          dateCounts[key]++;
        });

        recentDiv.innerHTML = Object.entries(dateCounts)
          .sort((a, b) => new Date(b[0]) - new Date(a[0]))
          .map(([date, count]) => `${date} — ${count} ${count === 1 ? 'memory' : 'memories'}`)
          .join('<br>');

        shuffle(thoughts);

        if (thoughts.length > 0) {
          showThought();
          button.disabled = false;
          button.textContent = `Give me a thought\n(${thoughts.length} total)`;
          button.addEventListener('click', showThought);
        } else {
          button.textContent = "No thoughts found";
        }

        // Store the average rating function for later use
        window.getAverageRating = getAverageRating;

      } catch (error) {
        console.error("Failed to load thoughts or ratings:", error);
        button.textContent = "Error loading thoughts";
      }
    }

    function updateStarsHover(value) {
      stars.forEach(star => {
        const starVal = parseInt(star.dataset.value, 10);
        star.classList.toggle('hovered', starVal <= value);
      });
    }

    function clearStarsHover() {
      stars.forEach(star => star.classList.remove('hovered'));
    }

    function updateStarsSelection(value) {
      stars.forEach(star => {
        const starVal = parseInt(star.dataset.value, 10);
        star.classList.toggle('selected', starVal <= value);
        star.setAttribute('aria-checked', starVal === value ? 'true' : 'false');
      });
    }

    function submitRating(thoughtText, rating) {
      // Submit rating via form POST to Google Forms
      const formData = new FormData();
      formData.append(thoughtField, thoughtText);
      formData.append(ratingField, rating);

      fetch(ratingFormURL, {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      }).then(() => {
        // Success: save rating locally
        userRatings[thoughtText] = rating;
        updateRatingDisplay(thoughtText, rating);
      }).catch(err => {
        console.error("Failed to submit rating:", err);
        alert("Sorry, failed to submit rating. Try again.");
      });
    }

    function updateRatingDisplay(thoughtText, rating) {
      yourRatingDiv.textContent = `Your rating: ${rating} star${rating === 1 ? '' : 's'}`;
      const avg = window.getAverageRating(thoughtText);
      avgRatingDiv.textContent = avg !== null ? `Average rating: ${avg} stars` : "No ratings yet";
      updateStarsSelection(rating);
    }

    function resetRatingDisplay() {
      yourRatingDiv.textContent = '';
      avgRatingDiv.textContent = '';
      stars.forEach(star => {
        star.classList.remove('selected');
        star.setAttribute('aria-checked', 'false');
      });
    }

    function showThought() {
      if (isAnimating || thoughts.length === 0) return;
      isAnimating = true;

      const thought = thoughts[index];
      thoughtBox.value = thought;
      thoughtBox.style.height = 'auto';
      thoughtBox.style.height = thoughtBox.scrollHeight + 'px';

      // Show saved user rating if exists
      if (userRatings[thought]) {
        updateRatingDisplay(thought, userRatings[thought]);
      } else {
        resetRatingDisplay();
      }

      index = (index + 1) % thoughts.length;

      setTimeout(() => {
        isAnimating = false;
      }, 300);
    }

    // Star events
    stars.forEach(star => {
      star.addEventListener('mouseenter', () => {
        const val = parseInt(star.dataset.value, 10);
        updateStarsHover(val);
      });
      star.addEventListener('mouseleave', () => {
        clearStarsHover();
      });
      star.addEventListener('click', () => {
        if (isAnimating) return;
        const rating = parseInt(star.dataset.value, 10);
        const thought = thoughtBox.value;
        submitRating(thought, rating);
      });
    });

    let hue = 0;
    function updateButtonColor() {
      hue = (hue + 3) % 360;
      button.style.background = `hsl(${hue}, 100%, 50%)`;
    }
    setInterval(updateButtonColor, 60);

    loadThoughts();
  </script>
</body>
</html>
