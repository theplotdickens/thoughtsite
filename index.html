<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brian's Thoughts</title>
  <style>
    body {
      background: url('https://raw.githubusercontent.com/theplotdickens/thoughtsite/main/file_000000004bd861f7a2f5899b2a2cb104.png') no-repeat center center fixed;
      background-size: cover;
      font-family: "Garamond", serif;
      margin: 0;
      font-size: 1.1em;
      height: 100vh;
      overflow-y: auto;
      position: relative;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      color: #fff;
      border: none;
      padding: 18px 36px;
      font-size: 2em;
      border-radius: 8px;
      cursor: pointer;
      font-family: "Garamond", serif;
      margin-top: 12vh;
      transition: background 0.5s;
      background: rgb(255, 0, 0);
      white-space: pre-line;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    button:hover:enabled {
      filter: brightness(0.85);
    }

    #thoughtBox {
      margin-top: 30px;
      width: 85%;
      max-width: 800px;
      min-height: 100px;
      height: auto;
      font-size: 1.8em;
      padding: 24px;
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      border: 1px solid #333;
      border-radius: 10px;
      resize: none;
      font-family: "Garamond", serif;
      overflow: hidden;
      transition: height 0.3s ease;
    }

    #ratingContainer {
      margin-top: 12px;
      font-family: "Garamond", serif;
      color: #000;
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      padding: 12px 20px;
      width: 85%;
      max-width: 800px;
      text-align: center;
      user-select: none;
    }

    .star {
      font-size: 3rem;
      color: #ccc;
      margin: 0 10px;
      cursor: pointer;
      transition: color 0.3s;
      user-select: none;
    }
    .star.selected, .star.hovered {
      color: gold;
    }

    #ratingText {
      margin-top: 8px;
      font-size: 1.2rem;
      color: #000;
      font-weight: bold;
      font-style: italic;
    }

    #recentContainer {
      margin-top: 40px;
      padding: 10px;
      max-width: 90%;
      text-align: center;
      font-size: 1em;
      font-style: italic;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    summary {
      font-size: 1.2em;
      cursor: pointer;
      outline: none;
      padding: 10px;
      font-weight: bold;
      list-style: none; /* remove default arrow */
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    summary::-webkit-details-marker {
      display: none; /* remove arrow in WebKit browsers */
    }

    summary::before {
      content: "+ ";
      float: left;
      margin-right: 8px;
    }

    summary::after {
      content: " +";
      float: right;
      margin-left: 8px;
    }

    details[open] summary::before {
      content: "+ ";
    }

    details[open] summary::after {
      content: " +";
    }

    #recentUpdates {
      padding-top: 10px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>
  <button id="thoughtBtn" disabled>Loading...</button>
  <textarea id="thoughtBox" readonly></textarea>

  <div id="ratingContainer" style="display:none;">
    <div id="stars"></div>
    <div id="ratingText"></div>
  </div>

  <div id="recentContainer">
    <details open>
      <summary><strong><em>Recent Memory Additions</em></strong></summary>
      <div id="recentUpdates"></div>
    </details>
  </div>

  <script>
    const button = document.getElementById('thoughtBtn');
    const thoughtBox = document.getElementById('thoughtBox');
    const recentDiv = document.getElementById('recentUpdates');
    const ratingContainer = document.getElementById('ratingContainer');
    const starsDiv = document.getElementById('stars');
    const ratingText = document.getElementById('ratingText');

    let thoughts = [];
    let index = 0;
    let isAnimating = false;
    let ratingsData = []; // will hold all ratings from sheet
    let yourRatings = {}; // track what user rated by thought text key

    // Replace these with your Google Form input IDs for Thought and Rating fields!
    // To find: Inspect element on form inputs and find name="entry.xxxxxxxx"
    const GOOGLE_FORM_ACTION = "https://docs.google.com/forms/d/e/1FAIpQLSe_6zH53irNMjr-U3n2SGgGjAgJPlwzUGr3JPifJcuNEAZi_A/formResponse";
    const ENTRY_THOUGHT = "entry.1683219308"; // Thought field entry id
    const ENTRY_RATING = "entry.970940580";    // Rating field entry id

    // Helper: shuffle array in place
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Load thoughts and ratings from spreadsheet
    async function loadData() {
      try {
        // Load thoughts (first sheet)
        const thoughtsResp = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRfbKJAEihBz868fJEDh4iQjNLPemxy3UoTK71Ong-HohSmZsO0lc5n_N7LuxQpqWWQp_OODIpVgBZ7/pub?gid=961892928&single=true&output=csv');
        const thoughtsText = await thoughtsResp.text();
        const thoughtLines = thoughtsText.trim().split(/\r?\n/);

        thoughts = thoughtLines.slice(1)
          .map(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            let text = cols[1] || '';
            return text.trim().replace(/^"|"$/g, '');
          })
          .filter(t => t.length > 0);

        shuffle(thoughts);

        // Load ratings (second sheet)
        const ratingsResp = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRfbKJAEihBz868fJEDh4iQjNLPemxy3UoTK71Ong-HohSmZsO0lc5n_N7LuxQpqWWQp_OODIpVgBZ7/pub?gid=1948514936&single=true&output=csv');
        const ratingsText = await ratingsResp.text();
        const ratingLines = ratingsText.trim().split(/\r?\n/);

        ratingsData = ratingLines.slice(1)
          .map(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            return {
              thought: (cols[1] || '').trim().replace(/^"|"$/g, ''),
              rating: parseInt(cols[2]) || 0
            };
          }).filter(r => r.thought && r.rating > 0);

        // Recent memory counts from thoughts sheet
        const dateCounts = {};
        thoughtLines.slice(1).forEach(row => {
          const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
          const timestamp = cols[0];
          const thought = cols[1]?.trim().replace(/^"|"$/g, '');
          if (!thought) return;

          const date = new Date(timestamp);
          if (isNaN(date)) return;

          const key = date.toDateString();
          if (!dateCounts[key]) dateCounts[key] = 0;
          dateCounts[key]++;
        });

        recentDiv.innerHTML = Object.entries(dateCounts)
          .sort((a, b) => new Date(b[0]) - new Date(a[0]))
          .map(([date, count]) => `${date} — ${count} ${count === 1 ? 'memory' : 'memories'}`)
          .join('<br>');

        if (thoughts.length > 0) {
          showThought();
          button.disabled = false;
          button.textContent = `Tell me a story\n(${thoughts.length} total)`;
          button.addEventListener('click', showThought);
        } else {
          button.textContent = "No thoughts found";
        }
      } catch (error) {
        console.error("Failed to load data:", error);
        button.textContent = "Error loading thoughts";
      }
    }

    function showThought() {
      if (isAnimating || thoughts.length === 0) return;
      isAnimating = true;

      const thought = thoughts[index];
      thoughtBox.value = thought;
      thoughtBox.style.height = 'auto';
      thoughtBox.style.height = thoughtBox.scrollHeight + 'px';

      // Show rating UI for this thought
      ratingContainer.style.display = 'block';
      renderStars(thought);

      index = (index + 1) % thoughts.length;

      setTimeout(() => {
        isAnimating = false;
      }, 300);
    }

    // Calculate average rating for a thought
    function getAverageRating(thought) {
      const ratings = ratingsData.filter(r => r.thought === thought).map(r => r.rating);
      if (ratings.length === 0) return 0;
      const sum = ratings.reduce((a,b) => a + b, 0);
      return sum / ratings.length;
    }

    // Track user rating locally in session
    function setUserRating(thought, rating) {
      yourRatings[thought] = rating;
    }

    function getUserRating(thought) {
      return yourRatings[thought] || 0;
    }

    // Send rating to Google Form
    async function submitRating(thought, rating) {
      try {
        const formData = new FormData();
        formData.append(ENTRY_THOUGHT, thought);
        formData.append(ENTRY_RATING, rating);

        // Submit silently
        await fetch(GOOGLE_FORM_ACTION, {
          method: 'POST',
          mode: 'no-cors',
          body: formData
        });
        // Optimistically update ratingsData
        ratingsData.push({thought, rating});
      } catch (error) {
        console.error("Error submitting rating:", error);
      }
    }

    // Render stars for current thought
    function renderStars(thought) {
      starsDiv.innerHTML = '';
      const userRating = getUserRating(thought);
      const avgRating = getAverageRating(thought);

      for (let i=1; i<=5; i++) {
        const star = document.createElement('span');
        star.classList.add('star');
        star.innerHTML = '★';
        if (i <= userRating) star.classList.add('selected');

        // Hover effect
        star.addEventListener('mouseenter', () => {
          for(let j=1;j<=5;j++) {
            starsDiv.children[j-1].classList.toggle('hovered', j <= i);
          }
        });
        star.addEventListener('mouseleave', () => {
          for(let j=1;j<=5;j++) {
            starsDiv.children[j-1].classList.remove('hovered');
          }
        });

        // Click event: submit rating
        star.addEventListener('click', () => {
          if (userRating === i) return; // no change
          setUserRating(thought, i);
          submitRating(thought, i);
          renderStars(thought);
          updateRatingText(i, avgRating);
        });

        starsDiv.appendChild(star);
      }

      updateRatingText(userRating, avgRating);
    }

    // Update rating text below stars
    function updateRatingText(userRating, avgRating) {
      let userText = userRating ? `Your rating: ${userRating} star${userRating > 1 ? 's' : ''}` : "You haven't rated yet.";
      let avgText = avgRating > 0 ? `Average rating: ${avgRating.toFixed(2)} ⭐` : "No ratings yet.";
      ratingText.innerHTML = userText
