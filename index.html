<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brian's Thoughts</title>
  <style>
    body {
      background: url('https://raw.githubusercontent.com/theplotdickens/thoughtsite/main/file_000000004bd861f7a2f5899b2a2cb104.png') no-repeat center center fixed;
      background-size: cover;
      font-family: "Garamond", serif;
      margin: 0;
      font-size: 1.25em;
      height: 100vh;
      overflow-y: auto;
      position: relative;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      color: #fff;
      border: none;
      padding: 18px 36px;
      font-size: 2em;
      border-radius: 8px;
      cursor: pointer;
      font-family: "Garamond", serif;
      margin-top: 12vh;
      transition: background 0.5s;
      background: rgb(255, 0, 0);
      white-space: pre-line;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    button:hover:enabled {
      filter: brightness(0.85);
    }

    #thoughtBox {
      margin-top: 30px;
      width: 85%;
      max-width: 800px;
      min-height: 140px;
      height: auto;
      font-size: 2.2em;
      padding: 24px;
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      border: 1px solid #333;
      border-radius: 10px;
      resize: none;
      font-family: "Garamond", serif;
      overflow: hidden;
      transition: height 0.3s ease;
    }

    #recentContainer {
      margin-top: 40px;
      padding: 10px;
      max-width: 90%;
      text-align: center;
      font-size: 1em;
      font-style: italic;
      font-weight: bold;
    }

    summary {
      font-size: 1.2em;
      cursor: pointer;
      outline: none;
      padding: 10px;
      font-weight: bold;
      list-style: none; /* remove default arrow */
    }

    summary::-webkit-details-marker {
      display: none; /* remove arrow in WebKit browsers */
    }

    summary::before {
      content: "+ ";
      float: left;
      margin-right: 8px;
    }

    summary::after {
      content: " +";
      float: right;
      margin-left: 8px;
    }

    details[open] summary::before {
      content: "+ ";
    }

    details[open] summary::after {
      content: " +";
    }

    #recentUpdates {
      padding-top: 10px;
    }

    #stars {
      margin-top: 20px;
      user-select: none;
      color: #888;
    }

    #stars span {
      cursor: pointer;
      font-size: 3em;       /* bigger stars */
      margin-right: 15px;   /* more space between stars */
      color: #888;
      transition: color 0.3s;
    }

    #stars span.filled {
      color: #FFD700;
    }

    #avgRating {
      margin-top: 10px;
      font-size: 1.2em;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }
  </style>
</head>
<body>
  <button id="thoughtBtn" disabled>Loading...</button>
  <textarea id="thoughtBox" readonly></textarea>

  <div id="stars"></div>
  <div id="avgRating"></div>

  <div id="recentContainer">
    <details open>
      <summary><strong><em>Recent Memory Additions</em></strong></summary>
      <div id="recentUpdates"></div>
    </details>
  </div>

  <script>
    const button = document.getElementById('thoughtBtn');
    const thoughtBox = document.getElementById('thoughtBox');
    const recentDiv = document.getElementById('recentUpdates');
    const starsDiv = document.getElementById('stars');
    const avgRatingDiv = document.getElementById('avgRating');

    let thoughts = [];
    let ratings = [];
    let index = 0;
    let isAnimating = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function loadThoughts() {
      try {
        // Load thoughts
        const resp = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRfbKJAEihBz868fJEDh4iQjNLPemxy3UoTK71Ong-HohSmZsO0lc5n_N7LuxQpqWWQp_OODIpVgBZ7/pub?output=csv');
        const data = await resp.text();
        const lines = data.trim().split(/\r?\n/);

        thoughts = lines.slice(1)
          .map(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            let text = cols[1] || '';
            return text.trim().replace(/^"|"$/g, '');
          })
          .filter(t => t.length > 0);

        // Count recent memory additions
        const dateCounts = {};
        lines.slice(1).forEach(row => {
          const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
          const timestamp = cols[0];
          const thought = cols[1]?.trim().replace(/^"|"$/g, '');
          if (!thought) return;

          const date = new Date(timestamp);
          if (isNaN(date)) return;

          const key = date.toDateString();
          if (!dateCounts[key]) dateCounts[key] = 0;
          dateCounts[key]++;
        });

        recentDiv.innerHTML = Object.entries(dateCounts)
          .sort((a, b) => new Date(b[0]) - new Date(a[0]))
          .map(([date, count]) => `${date} — ${count} ${count === 1 ? 'memory' : 'memories'}`)
          .join('<br>');

        shuffle(thoughts);

        // Load ratings from separate ratings sheet (page 2)
        const ratingsResp = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRfbKJAEihBz868fJEDh4iQjNLPemxy3UoTK71Ong-HohSmZsO0lc5n_N7LuxQpqWWQp_OODIpVgBZ7/pub?gid=1948514936&single=true&output=csv');
        const ratingsData = await ratingsResp.text();
        const ratingLines = ratingsData.trim().split(/\r?\n/);

        ratings = ratingLines.slice(1)
          .map(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            const thoughtText = cols[0]?.trim().replace(/^"|"$/g, '') || '';
            const ratingNum = parseInt(cols[1]) || 0;
            return { thought: thoughtText, rating: ratingNum };
          })
          .filter(r => r.thought && r.rating > 0);

        if (thoughts.length > 0) {
          showThought();
          button.disabled = false;
          button.textContent = `Give me a thought\n(${thoughts.length} total)`;
          button.addEventListener('click', showThought);
        } else {
          button.textContent = "No thoughts found";
        }
      } catch (error) {
        console.error("Failed to load thoughts or ratings:", error);
        button.textContent = "Error loading thoughts";
      }
    }

    function calculateAverageRating(thoughtText) {
      const thoughtRatings = ratings.filter(r => r.thought === thoughtText);
      if (thoughtRatings.length === 0) return null;
      const sum = thoughtRatings.reduce((acc, cur) => acc + cur.rating, 0);
      return (sum / thoughtRatings.length).toFixed(2);
    }

    function renderStars(currentRating = 0) {
      starsDiv.innerHTML = '';
      for (let i = 1; i <= 5; i++) {
        const star = document.createElement('span');
        star.textContent = '★';
        star.className = i <= currentRating ? 'filled' : '';
        star.addEventListener('click', () => {
          sendRating(i);
          renderStars(i);
          starsDiv.style.pointerEvents = 'none'; // disable further clicks
        });
        starsDiv.appendChild(star);
      }
    }

    async function sendRating(rating) {
      button.disabled = true;

      const thought = thoughtBox.value;
      const url = 'https://docs.google.com/forms/d/e/1FAIpQLSe_6zH53irNMjr-U3n2SGgGjAgJPlwzUGr3JPifJcuNEAZi_A/formResponse';

      const data = new URLSearchParams();
      data.append('entry.1149542689', thought); // Thought text field ID
      data.append('entry.1971740824', rating);  // Star rating field ID

      try {
        await fetch(url, {
          method: 'POST',
          body: data,
          mode: 'no-cors',
        });

        avgRatingDiv.textContent = `Your rating: ${rating} ★`;
      } catch (error) {
        console.error("Failed to send rating:", error);
      } finally {
        button.disabled = false;
      }
    }

    function showThought() {
      if (isAnimating || thoughts.length === 0) return;
      isAnimating = true;

      const thought = thoughts[index];
      thoughtBox.value = thought;
      thoughtBox.style.height = 'auto';
      thoughtBox.style.height = thoughtBox.scrollHeight + 'px';

      const avg = calculateAverageRating(thought);
      if (avg !== null) {
        avgRatingDiv.textContent = `Average rating: ${avg} ★`;
      } else {
        avgRatingDiv.textContent = 'Not yet rated';
      }

      renderStars(0);
      starsDiv.style.pointerEvents = 'auto';

      index = (index + 1) % thoughts.length;

      setTimeout(() => {
        isAnimating = false;
      }, 300);
    }

    let hue = 0;
    function updateButtonColor() {
      hue = (hue + 3) % 360;
      button.style.background = `hsl(${hue}, 100%, 50%)`;
    }
    setInterval(updateButtonColor, 60);

    loadThoughts();
  </script>
</body>
</html>
