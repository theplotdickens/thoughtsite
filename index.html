<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brian’s Thoughts</title>
  <style>
    body {
      background: url('https://raw.githubusercontent.com/theplotdickens/thoughtsite/main/file_000000004bd861f7a2f5899b2a2cb104.png') no-repeat center center fixed;
      background-size: cover;
      font-family: "Garamond", serif;
      margin: 0;
      height: 100vh;
      overflow-y: auto;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    button {
      color: #fff;
      border: none;
      padding: 18px 36px;
      font-size: 2em;
      border-radius: 8px;
      cursor: pointer;
      font-family: "Garamond", serif;
      margin-top: 12vh;
      animation: rgbFade 6s linear infinite;
      white-space: pre-line;
    }
    @keyframes rgbFade {
      0% {background-color: rgb(255,0,0);}
      33% {background-color: rgb(0,255,0);}
      66% {background-color: rgb(0,0,255);}
      100% {background-color: rgb(255,0,0);}
    }
    button:disabled {
      background: #555;
      animation: none;
      cursor: not-allowed;
    }
    button:hover:enabled {
      filter: brightness(0.85);
    }
    #instruction {
      margin-top: 20px;
      font-size: 1.2em;
    }
    #thoughtBox {
      margin-top: 30px;
      width: 85%;
      max-width: 800px;
      font-size: 1.8em;
      padding: 24px;
      background: rgba(255,255,255,0.95);
      color: #000;
      border: 1px solid #333;
      border-radius: 10px;
      resize: none;
      font-family: "Garamond", serif;
      overflow: hidden;
      transition: height 0.3s ease;
    }
    .stars {
      font-size: 2.5em;
      margin-top: 20px;
      user-select: none;
    }
    .star {
      cursor: pointer;
      padding: 0 10px;
    }
    #ratingInfo {
      font-family: "Garamond", serif;
      color: white;
      text-align: center;
      margin-top: 10px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <button id="thoughtBtn" disabled>Loading...</button>
  <div id="instruction">Click the button for a new story, and give it a rating</div>
  <textarea id="thoughtBox" readonly rows="4"></textarea>
  <div class="stars" id="starContainer"></div>
  <div id="ratingInfo">(loading average...)</div>

  <script>
    const button = document.getElementById('thoughtBtn');
    const thoughtBox = document.getElementById('thoughtBox');
    const starContainer = document.getElementById('starContainer');
    const ratingInfo = document.getElementById('ratingInfo');

    let thoughts = [];
    let index = 0;
    let ratedThoughts = {};

    const ratingURL = "https://script.google.com/macros/s/AKfycbywPr6uVtLj8dMOzyhAO-bwtsd4x10HNPuTMbf974XtOun80OAAIXeL40IvTZCb0uyb/exec";

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function loadThoughts() {
      const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRfbKJAEihBz868fJEDh4iQjNLPemxy3UoTK71Ong‑HohSmZsO0lc5n_N7LuxQpqWWQp_OODIpVgBZ7/pub?output=csv');
      const text = await response.text();
      const lines = text.trim().split(/\r?\n/);
      thoughts = lines.slice(1)
        .map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/)[1]?.replace(/^"|"$/g,'').trim())
        .filter(t => t);
      shuffle(thoughts);
      if (thoughts.length) {
        showThought();
        button.disabled = false;
        button.textContent = `Tell me a story\n(${thoughts.length} total)`;
        button.onclick = showThought;
      } else {
        button.textContent = "No thoughts found";
      }
    }

    function showThought() {
      const thought = thoughts[index];
      thoughtBox.value = thought;
      thoughtBox.style.height = 'auto';
      thoughtBox.style.height = thoughtBox.scrollHeight + 'px';
      index = (index + 1) % thoughts.length;
      showStars(thought);
      fetchAverage(thought);
    }

    function showStars(thought) {
      starContainer.innerHTML = "";
      ratingInfo.textContent = "You have not rated this yet";
      if (ratedThoughts[thought]) {
        renderStars(ratedThoughts[thought]);
        return;
      }
      for (let i = 1; i <= 5; i++) {
        const star = document.createElement('span');
        star.textContent = '☆';
        star.className = 'star';
        star.dataset.value = i;
        star.onclick = () => submitRating(thought, i);
        starContainer.appendChild(star);
      }
    }

    function renderStars(rating) {
      starContainer.innerHTML = "";
      for (let i = 1; i <= 5; i++) {
        const star = document.createElement('span');
        star.textContent = i <= rating ? '★' : '☆';
        star.className = 'star';
        starContainer.appendChild(star);
      }
      ratingInfo.textContent = `You rated this: ${rating}/5\nAverage: loading...`;
    }

    async function fetchAverage(thought) {
      try {
        const res = await fetch(`${ratingURL}?thought=${encodeURIComponent(thought)}`);
        const { average } = await res.json();
        if (average !== undefined) {
          ratingInfo.textContent = `Average: ${average.toFixed(2)}/5`;
        }
      } catch (e) {
        console.error(e);
        ratingInfo.textContent = "Average load failed";
      }
    }

    async function submitRating(thought, rating) {
      if (ratedThoughts[thought]) return;
      try {
        const res = await fetch(ratingURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ thought, rating })
        });
        if (res.ok) {
          ratedThoughts[thought] = rating;
          renderStars(rating);
          fetchAverage(thought);
        } else {
          ratingInfo.textContent = "Error submitting rating.";
        }
      } catch (e) {
        console.error(e);
        ratingInfo.textContent = "Failed to submit rating.";
      }
    }

    loadThoughts();
  </script>
</body>
</html>
