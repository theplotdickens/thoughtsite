<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brian's Thoughts</title>
  <style>
    body {
      background: url('https://raw.githubusercontent.com/theplotdickens/thoughtsite/main/file_000000004bd861f7a2f5899b2a2cb104.png') no-repeat center center fixed;
      background-size: cover;
      font-family: "Garamond", serif;
      margin: 0;
      font-size: 1.2em;
      height: 100vh;
      overflow-y: auto;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      color: #fff;
      border: none;
      padding: 16px 32px;
      font-size: 1.6em;
      border-radius: 8px;
      cursor: pointer;
      font-family: "Garamond", serif;
      margin-top: 12vh;
      background: rgb(255, 0, 0);
      white-space: pre-line;
    }

    #thoughtBox {
      margin-top: 30px;
      width: 85%;
      max-width: 800px;
      font-size: 1.6em;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      border: 1px solid #333;
      border-radius: 10px;
      font-family: "Garamond", serif;
      transition: height 0.3s ease;
    }

    #stars {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 2.5em;
      margin-top: 20px;
      cursor: pointer;
    }

    #ratingStatus {
      margin-top: 10px;
      font-style: italic;
      font-weight: bold;
      color: white;
      font-family: "Garamond", serif;
    }
  </style>
</head>
<body>
  <button id="thoughtBtn" disabled>Loading...</button>
  <textarea id="thoughtBox" readonly rows="1"></textarea>
  <div id="stars"></div>
  <div id="ratingStatus">You haven't rated this yet.</div>

  <script>
    const thoughtBtn = document.getElementById('thoughtBtn');
    const thoughtBox = document.getElementById('thoughtBox');
    const starsDiv = document.getElementById('stars');
    const ratingStatus = document.getElementById('ratingStatus');

    let thoughts = [];
    let index = 0;
    let currentThought = "";

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function loadThoughts() {
      const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRfbKJAEihBz868fJEDh4iQjNLPemxy3UoTK71Ong-HohSmZsO0lc5n_N7LuxQpqWWQp_OODIpVgBZ7/pub?output=csv');
      const data = await response.text();
      const lines = data.trim().split(/\r?\n/);
      thoughts = lines.slice(1)
        .map(row => {
          const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
          return cols[1]?.trim().replace(/^"|"$/g, '') || "";
        }).filter(Boolean);

      shuffle(thoughts);

      if (thoughts.length > 0) {
        showThought();
        thoughtBtn.disabled = false;
        thoughtBtn.textContent = `Tell me a story\n(${thoughts.length} total)`;
        thoughtBtn.addEventListener('click', showThought);
      } else {
        thoughtBtn.textContent = "No thoughts found";
      }
    }

    function showThought() {
      currentThought = thoughts[index];
      thoughtBox.value = currentThought;
      thoughtBox.style.height = 'auto';
      thoughtBox.style.height = thoughtBox.scrollHeight + 'px';
      ratingStatus.textContent = "You haven't rated this yet.";
      highlightStars(0);
      index = (index + 1) % thoughts.length;
    }

    function highlightStars(rating) {
      starsDiv.innerHTML = '';
      for (let i = 1; i <= 5; i++) {
        const star = document.createElement('span');
        star.textContent = i <= rating ? '★' : '☆';
        star.addEventListener('click', () => handleRating(i));
        starsDiv.appendChild(star);
      }
    }

    async function handleRating(rating) {
      highlightStars(rating);
      ratingStatus.textContent = `You rated this ${rating} star${rating > 1 ? 's' : ''}.`;
      await submitRating(currentThought, rating);
    }

    async function submitRating(thought, rating) {
      const formData = new FormData();
      formData.append("entry.843381480", thought);
      formData.append("entry.31827205", rating);

      await fetch("https://docs.google.com/forms/d/e/1FAIpQLSe_6zH53irNMjr-U3n2SGgGjAgJPlwzUGr3JPifJcuNEAZi_A/formResponse", {
        method: "POST",
        mode: "no-cors",
        body: formData
      });
    }

    loadThoughts();
  </script>
</body>
</html>
