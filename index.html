<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brian's Thoughts</title>
  <style>
    body {
      background: #d6eadf; /* soft green */
      color: #333;
      font-family: "Garamond", serif;
      margin: 0;
      font-size: 1.25em;
      height: 100vh;
      overflow-y: auto;
      position: relative;
    }
    button {
      background: #6b8e23; /* olive green */
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1.3em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      font-family: "Garamond", serif;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    button:hover {
      background: #556b2f;
    }
    #thoughtBox {
      position: fixed;
      top: calc(50% + 60px); /* 60px below the center button */
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 600px;
      min-height: 120px;
      height: auto;
      font-size: 1.3em;
      padding: 15px;
      background: #f0f9f5;
      border: 1px solid #a0c0a0;
      border-radius: 10px;
      color: #333;
      resize: none;
      font-family: "Garamond", serif;
      overflow: hidden;
      transition: height 0.3s ease;
      z-index: 5;
    }
  </style>
</head>
<body>
  <button onclick="showThought()">Give me a thought</button>
  <textarea id="thoughtBox" readonly></textarea>
  <script>
    let thoughts = [];

    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRfbKJAEihBz868fJEDh4iQjNLPemxy3UoTK71Ong-HohSmZsO0lc5n_N7LuxQpqWWQp_OODIpVgBZ7/pub?output=csv')
      .then(response => response.text())
      .then(data => {
        const lines = data.trim().split(/\r?\n/);
        thoughts = lines.slice(1)
          .map(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            let text = cols[1] || '';
            text = text.trim().replace(/^"|"$/g, '');
            return text;
          })
          .filter(t => t.length > 0);

        if (thoughts.length > 0) {
          showThought();
        }
      })
      .catch(error => {
        console.error("Failed to load thoughts:", error);
      });

    function showThought() {
      if (thoughts.length === 0) return;
      const i = Math.floor(Math.random() * thoughts.length);
      const box = document.getElementById('thoughtBox');
      box.value = thoughts[i];
      box.style.height = 'auto';
      box.style.height = box.scrollHeight + 'px';
    }
  </script>
</body>
</html>
