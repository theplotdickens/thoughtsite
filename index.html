<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brian's Thoughts</title>
  <style>
    body {
      background: url('https://raw.githubusercontent.com/theplotdickens/thoughtsite/main/file_000000004bd861f7a2f5899b2a2cb104.png') no-repeat center center fixed;
      background-size: cover;
      font-family: "Garamond", serif;
      margin: 0;
      font-size: 1.25em;
      height: 100vh;
      overflow-y: auto;
      position: relative;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      color: #fff;
      border: none;
      padding: 18px 36px;
      font-size: 2em;
      border-radius: 8px;
      cursor: pointer;
      font-family: "Garamond", serif;
      margin-top: 12vh;
      transition: background 0.5s;
      background: rgb(255, 0, 0);
      animation: rgbFade 6s linear infinite;
    }

    @keyframes rgbFade {
      0% {background-color: rgb(255,0,0);}
      33% {background-color: rgb(0,255,0);}
      66% {background-color: rgb(0,0,255);}
      100% {background-color: rgb(255,0,0);}
    }

    #instruction {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
      white-space: pre-line;
    }

    #thoughtBox {
      margin-top: 30px;
      width: 85%;
      max-width: 800px;
      font-size: 1.6em;
      padding: 24px;
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      border: 1px solid #333;
      border-radius: 10px;
      resize: none;
      overflow: hidden;
      transition: height 0.3s ease;
      font-family: "Garamond", serif;
    }

    .stars {
      font-size: 2.5em;
      margin-top: 20px;
      user-select: none;
    }

    .star {
      cursor: pointer;
      padding: 0 10px;
    }

    #ratingInfo {
      font-family: "Garamond", serif;
      color: white;
      text-align: center;
      margin-top: 10px;
      white-space: pre-line;
      text-shadow: 2px 2px 4px #000;
    }

    #autoLoadContainer {
      margin-top: 10px;
      font-size: 1em;
    }

    #autoLoadToggle {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <button id="thoughtBtn" disabled>Loading...</button>
  <div id="instruction">
    Click the button for a new story, and give it a rating.  
    One star for blah, five stars for wow.
  </div>
  <div id="autoLoadContainer">
    <label><input type="checkbox" id="autoLoadToggle" /> Auto-load next thought after rating</label>
  </div>
  <textarea id="thoughtBox" readonly rows="4"></textarea>
  <div class="stars" id="starContainer"></div>
  <div id="ratingInfo"></div>

  <script>
    const button = document.getElementById('thoughtBtn');
    const thoughtBox = document.getElementById('thoughtBox');
    const starContainer = document.getElementById('starContainer');
    const ratingInfo = document.getElementById('ratingInfo');
    const autoLoadToggle = document.getElementById('autoLoadToggle');

    let thoughts = [];
    let index = 0;
    let ratedThoughts = {};
    const ratingURL = "https://script.google.com/macros/s/AKfycbwKjCvZfDQCtVFqH454l5RX-jut26FCx1wNuaBOTFGx5b341rjli8X1ZD2PLukZXjSw/exec";

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function loadThoughts() {
      try {
        const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRfbKJAEihBz868fJEDh4iQjNLPemxy3UoTK71Ong-HohSmZsO0lc5n_N7LuxQpqWWQp_OODIpVgBZ7/pub?output=csv');
        const data = await response.text();
        const lines = data.trim().split(/\r?\n/);
        thoughts = lines.slice(1)
          .map(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            let text = cols[1] || '';
            return text.trim().replace(/^"|"$/g, '').replace(/""/g, '"');
          })
          .filter(t => t.length > 0);

        shuffle(thoughts);

        if (thoughts.length > 0) {
          showThought();
          button.disabled = false;
          button.textContent = `Tell me a story\n(${thoughts.length} total)`;
          button.addEventListener('click', showThought);
        } else {
          button.textContent = "No thoughts found";
        }
      } catch (err) {
        console.error("Error loading thoughts:", err);
        button.textContent = "Error loading thoughts";
      }
    }

    function showThought() {
      const thought = thoughts[index];
      thoughtBox.value = thought;
      thoughtBox.style.height = 'auto';
      thoughtBox.style.height = thoughtBox.scrollHeight + 'px';
      index = (index + 1) % thoughts.length;
      showStars(thought);
    }

    function showStars(thought) {
      starContainer.innerHTML = '';
      ratingInfo.textContent = 'You have not rated this yet';

      for (let i = 1; i <= 5; i++) {
        const star = document.createElement('span');
        star.textContent = '☆';
        star.className = 'star';
        star.dataset.value = i;
        star.addEventListener('click', () => submitRating(thought, i));
        starContainer.appendChild(star);
      }

      fetchAverage(thought);
    }

    function submitRating(thought, rating) {
      if (ratedThoughts[thought]) return;

      const callbackName = "jsonpCallback_" + Math.random().toString(36).substr(2, 10);
      window[callbackName] = function (data) {
        delete window[callbackName];
        document.body.removeChild(script);

        if (data && data.status === "Success") {
          ratedThoughts[thought] = rating;
          renderStars(rating);
          ratingInfo.textContent = `You rated this: ${rating}/5`;
          if (autoLoadToggle.checked) {
            setTimeout(showThought, 600);
          }
        } else {
          ratingInfo.textContent = "Error submitting rating.";
        }
      };

      const script = document.createElement('script');
      script.src = `${ratingURL}?thought=${encodeURIComponent(thought)}&rating=${rating}&callback=${callbackName}`;
      script.onerror = () => {
        ratingInfo.textContent = "Failed to submit rating.";
        delete window[callbackName];
        document.body.removeChild(script);
      };
      document.body.appendChild(script);
    }

    function renderStars(userRating) {
      starContainer.innerHTML = '';
      for (let i = 1; i <= 5; i++) {
        const star = document.createElement('span');
        star.textContent = i <= userRating ? '★' : '☆';
        star.className = 'star';
        starContainer.appendChild(star);
      }
    }

    function fetchAverage(thought) {
      const callbackName = "jsonpCallback_" + Math.random().toString(36).substr(2, 10);
      window[callbackName] = function (data) {
        delete window[callbackName];
        document.body.removeChild(script);

        if (data && typeof data.average === 'number') {
          ratingInfo.textContent = `Average rating: ${data.average.toFixed(2)}/5`;
        } else {
          ratingInfo.textContent = "No ratings yet";
        }
      };

      const script = document.createElement('script');
      script.src = `${ratingURL}?thought=${encodeURIComponent(thought)}&callback=${callbackName}`;
      script.onerror = () => {
        ratingInfo.textContent = "Failed to load average.";
        delete window[callbackName];
        document.body.removeChild(script);
      };
      document.body.appendChild(script);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key >= '1' && e.key <= '5') {
        const currentThought = thoughtBox.value;
        if (!ratedThoughts[currentThought]) {
          submitRating(currentThought, parseInt(e.key));
        }
      }
    });

    loadThoughts();
  </script>
</body>
</html>
