
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brian's Thoughts</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      background: #444;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.2s;
    }
    button:hover {
      background: #666;
    }
    #thoughtBox {
      width: 80%;
      max-width: 600px;
      height: 120px;
      font-size: 1.2em;
      padding: 15px;
      background: #222;
      border: 1px solid #555;
      border-radius: 10px;
      color: #ccc;
      resize: none;
    }
  </style>
</head>
<body>
  <button onclick="showThought()">Give me a thought</button>
  <textarea id="thoughtBox" readonly></textarea>
  <script>
  let thoughts = [];

  fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRfbKJAEihBz868fJEDh4iQjNLPemxy3UoTK71Ong-HohSmZsO0lc5n_N7LuxQpqWWQp_OODIpVgBZ7/pub?output=csv')
    .then(response => response.text())
    .then(data => {
      const lines = data.split('\n');
      thoughts = lines.slice(1)
        .map(row => {
          const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/); // splits on commas not inside quotes
          let text = cols[1] || '';
          text = text.trim().replace(/^"|"$/g, ''); // remove surrounding quotes
          return text;
        })
        .filter(t => t.length > 0);
    });

  function showThought() {
    if (thoughts.length === 0) return;
    const i = Math.floor(Math.random() * thoughts.length);
    document.getElementById('thoughtBox').value = thoughts[i];
  }
  </script>
</body>
</html>
