<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brian's Thoughts</title>
  <style>
    body {
      background: url('https://raw.githubusercontent.com/theplotdickens/thoughtsite/main/file_000000004bd861f7a2a2cb104.png') no-repeat center center fixed;
      background-size: cover;
      font-family: "Garamond", serif;
      margin: 0;
      font-size: 1.25em;
      height: 100vh;
      overflow-y: auto;
      position: relative;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      color: #fff;
      border: none;
      padding: 18px 36px;
      font-size: 2em;
      border-radius: 8px;
      cursor: pointer;
      font-family: "Garamond", serif;
      margin-top: 12vh;
      transition: background 0.5s;
      background: rgb(255, 0, 0);
      white-space: pre-line;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    button:hover:enabled {
      filter: brightness(0.85);
    }

    #thoughtBox {
      margin-top: 30px;
      width: 85%;
      max-width: 800px;
      min-height: 140px;
      height: auto;
      font-size: 1.9em; /* smaller text for your request */
      padding: 24px;
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      border: 1px solid #333;
      border-radius: 10px;
      resize: none;
      font-family: "Garamond", serif;
      overflow: hidden;
      transition: height 0.3s ease;
    }

    #recentContainer {
      margin-top: 40px;
      padding: 10px;
      max-width: 90%;
      text-align: center;
      font-size: 1em;
      font-style: italic;
      font-weight: bold;
    }

    summary {
      font-size: 1.2em;
      cursor: pointer;
      outline: none;
      padding: 10px;
      font-weight: bold;
      list-style: none; /* remove default arrow */
    }

    summary::-webkit-details-marker {
      display: none; /* remove arrow in WebKit browsers */
    }

    summary::before {
      content: "+ ";
      float: left;
      margin-right: 8px;
    }

    summary::after {
      content: " +";
      float: right;
      margin-left: 8px;
    }

    details[open] summary::before {
      content: "+ ";
    }

    details[open] summary::after {
      content: " +";
    }

    #recentUpdates {
      padding-top: 10px;
    }

    /* Star rating styling */
    #starRating {
      margin-top: 20px;
      user-select: none;
    }

    #starRating span {
      font-size: 2.5em;  /* bigger stars */
      margin: 0 8px;     /* closer stars */
      cursor: pointer;
      color: #ddd;
      transition: color 0.3s;
    }

    #starRating span:hover,
    #starRating span.hovered,
    #starRating span.selected {
      color: gold;
    }

    /* Rating status text */
    #ratingStatus {
      color: #fff;
      font-family: "Garamond", serif;
      font-style: italic;
      font-weight: bold;
      margin-top: 8px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <button id="thoughtBtn" disabled>Loading...</button>
  <textarea id="thoughtBox" readonly></textarea>

  <div id="starRating" aria-label="Star rating">
    <!-- Stars will be generated here by JS -->
  </div>
  <div id="ratingStatus">You have not rated this yet.</div>

  <div id="recentContainer">
    <details open>
      <summary><strong><em>Recent Memory Additions</em></strong></summary>
      <div id="recentUpdates"></div>
    </details>
  </div>

  <script>
    const button = document.getElementById('thoughtBtn');
    const thoughtBox = document.getElementById('thoughtBox');
    const recentDiv = document.getElementById('recentUpdates');
    const starRatingDiv = document.getElementById('starRating');
    const ratingStatusDiv = document.getElementById('ratingStatus');

    let thoughts = [];
    let index = 0;
    let isAnimating = false;
    let userRating = null; // current user rating for the thought

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function loadThoughts() {
      try {
        const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRfbKJAEihBz868fJEDh4iQjNLPemxy3UoTK71Ong-HohSmZsO0lc5n_N7LuxQpqWWQp_OODIpVgBZ7/pub?output=csv');
        const data = await response.text();
        const lines = data.trim().split(/\r?\n/);

        thoughts = lines.slice(1)
          .map(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            let text = cols[1] || '';
            return text.trim().replace(/^"|"$/g, '');
          })
          .filter(t => t.length > 0);

        const dateCounts = {};
        lines.slice(1).forEach(row => {
          const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
          const timestamp = cols[0];
          const thought = cols[1]?.trim().replace(/^"|"$/g, '');
          if (!thought) return;

          const date = new Date(timestamp);
          if (isNaN(date)) return;

          const key = date.toDateString();
          if (!dateCounts[key]) dateCounts[key] = 0;
          dateCounts[key]++;
        });

        recentDiv.innerHTML = Object.entries(dateCounts)
          .sort((a, b) => new Date(b[0]) - new Date(a[0]))
          .map(([date, count]) => `${date} — ${count} ${count === 1 ? 'memory' : 'memories'}`)
          .join('<br>');

        shuffle(thoughts);

        if (thoughts.length > 0) {
          showThought();
          button.disabled = false;
          button.textContent = `Tell me a story\n(${thoughts.length} total)`;
          button.addEventListener('click', showThought);
        } else {
          button.textContent = "No thoughts found";
        }
      } catch (error) {
        console.error("Failed to load thoughts:", error);
        button.textContent = "Error loading thoughts";
      }
    }

    function showThought() {
      if (isAnimating || thoughts.length === 0) return;
      isAnimating = true;

      userRating = null; // reset user rating on new thought
      ratingStatusDiv.textContent = "You have not rated this yet.";
      updateStars(0);

      thoughtBox.value = thoughts[index];
      thoughtBox.style.height = 'auto';
      thoughtBox.style.height = thoughtBox.scrollHeight + 'px';

      fetchAverageRating(thoughts[index]);

      index = (index + 1) % thoughts.length;

      setTimeout(() => {
        isAnimating = false;
      }, 300);
    }

    function updateStars(rating) {
      starRatingDiv.innerHTML = '';
      for(let i = 1; i <= 5; i++) {
        const star = document.createElement('span');
        star.textContent = '★';
        star.className = i <= rating ? 'selected' : '';
        star.dataset.value = i;

        star.addEventListener('mouseenter', () => {
          highlightStars(i);
        });
        star.addEventListener('mouseleave', () => {
          highlightStars(userRating || 0);
        });
        star.addEventListener('click', () => {
          userRating = i;
          submitRating(thoughts[index === 0 ? thoughts.length - 1 : index - 1], userRating);
          ratingStatusDiv.innerHTML = `You rated this: ${userRating} star${userRating > 1 ? 's' : ''}.<br><span style="margin-left: 1em;">Average rating: Loading...</span>`;
          updateStars(userRating);
          fetchAverageRating(thoughts[index === 0 ? thoughts.length - 1 : index - 1]);
        });

        starRatingDiv.appendChild(star);
      }
    }

    function highlightStars(rating) {
      [...starRatingDiv.children].forEach((star, i) => {
        star.classList.toggle('hovered', i < rating);
      });
    }

    async function fetchAverageRating(thought) {
      // Fetch star ratings from rating spreadsheet
      try {
        const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRfbKJAEihBz868fJEDh4iQjNLPemxy3UoTK71Ong-HohSmZsO0lc5n_N7LuxQpqWWQp_OODIpVgBZ7/pub?output=csv');
        const data = await response.text();
        const lines = data.trim().split(/\r?\n/);
        let sum = 0;
        let count = 0;
        lines.slice(1).forEach(row => {
          const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
          const ratedThought = cols[1]?.trim().replace(/^"|"$/g, '');
          const ratingStr = cols[2]?.trim();
          const ratingNum = parseInt(ratingStr, 10);
          if (ratedThought === thought && !isNaN(ratingNum)) {
            sum += ratingNum;
            count++;
          }
        });
        if (count > 0) {
          const avg = (sum / count).toFixed(2);
          ratingStatusDiv.innerHTML = `You rated this: ${userRating ? userRating : 'N/A'} star${userRating > 1 ? 's' : ''}.<br><span style="margin-left: 1em;">Average rating: ${avg}</span>`;
        } else {
          ratingStatusDiv.innerHTML = `You rated this: ${userRating ? userRating : 'N/A'} star${userRating > 1 ? 's' : ''}.<br><span style="margin-left: 1em;">Average rating: No ratings yet</span>`;
        }
      } catch(e) {
        ratingStatusDiv.innerHTML = `You rated this: ${userRating ? userRating : 'N/A'} star${userRating > 1 ? 's' : ''}.<br><span style="margin-left: 1em;">Average rating: Error loading</span>`;
        console.error("Error fetching average rating", e);
      }
    }

    async function submitRating(thought, rating) {
      try {
        // Construct the form URL with thought and rating as query parameters
        const formUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSe_6zH53irNMjr-U3n2SGgGjAgJPlwzUGr3JPifJcuNEAZi_A/formResponse';

        // Form field entry IDs (replace these if yours are different)
        const thoughtField = 'entry.1526853999'; // Thought text field in rating form
        const ratingField = 'entry.1575302979';  // Rating field

        // Build URL parameters
        const params = new URLSearchParams();
        params.append(thoughtField, thought);
        params.append(ratingField, rating);

        // Submit via fetch POST
        const response = await fetch(formUrl, {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: params.toString()
        });
      } catch (error) {
        console.error("Failed to submit rating:", error);
      }
    }

    // RGB fade for the button
    let hue = 0;
    function updateButtonColor() {
      hue = (hue + 3) % 360;
      button.style.background = `hsl(${hue}, 100%, 50%)`;
    }
    setInterval(updateButtonColor, 60);

    loadThoughts();
  </script>
</body>
</html>
