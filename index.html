<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brian's Thoughts</title>
  <style>
    body {
      background: #d6eadf; /* soft green */
      color: #333;
      font-family: "Garamond", serif;
      margin: 0;
      font-size: 1.25em;
      height: 100vh;
      overflow-y: auto;
      position: relative;
    }
    button {
      background: #6b8e23; /* olive green */
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1.3em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      font-family: "Garamond", serif;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background: #556b2f;
    }
    #thoughtBox {
      position: fixed;
      top: calc(50% + 60px); /* 60px below the center button */
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 600px;
      min-height: 120px;
      height: auto;
      font-size: 1.3em;
      padding: 15px;
      background: #f0f9f5;
      border: 1px solid #a0c0a0;
      border-radius: 10px;
      color: #333;
      resize: none;
      font-family: "Garamond", serif;
      overflow: hidden;
      transition: height 0.3s ease;
      z-index: 5;
    }
  </style>
</head>
<body>
  <button id="thoughtBtn" disabled>Loading...</button>
  <textarea id="thoughtBox" readonly></textarea>
  <script>
    let thoughts = [];
    let index = 0;

    const button = document.getElementById('thoughtBtn');
    const thoughtBox = document.getElementById('thoughtBox');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRfbKJAEihBz868fJEDh4iQjNLPemxy3UoTK71Ong-HohSmZsO0lc5n_N7LuxQpqWWQp_OODIpVgBZ7/pub?output=csv')
      .then(response => response.text())
      .then(data => {
        const lines = data.trim().split(/\r?\n/);
        thoughts = lines.slice(1)
          .map(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            let text = cols[1] || '';
            text = text.trim().replace(/^"|"$/g, '');
            return text;
          })
          .filter(t => t.length > 0);

        shuffle(thoughts);
        if (thoughts.length > 0) {
          showThought();
          button.disabled = false;
          button.textContent = "Give me a thought";
        } else {
          button.textContent = "No thoughts found";
        }
      })
      .catch(error => {
        console.error("Failed to load thoughts:", error);
        button.textContent = "Error loading thoughts";
      });

    button.onclick = showThought;

    function showThought() {
      if (thoughts.length === 0) return;
      thoughtBox.value = thoughts[index];
      thoughtBox.style.height = 'auto';
      thoughtBox.style.height = thoughtBox.scrollHeight + 'px';
      index = (index + 1) % thoughts.length;
    }
  </script>
</body>
</html>
