<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brian's Thoughts</title>
  <style>
    body {
      background: url('https://raw.githubusercontent.com/theplotdickens/thoughtsite/main/file_000000004bd861f7a2f5899b2a2cb104.png') no-repeat center center fixed;
      background-size: cover;
      font-family: "Garamond", serif;
      margin: 0;
      font-size: 1.2em;
      height: 100vh;
      overflow-y: auto;
      position: relative;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 80px;
    }

    button {
      color: #fff;
      border: none;
      padding: 14px 28px;
      font-size: 1.5em;
      border-radius: 8px;
      cursor: pointer;
      font-family: "Garamond", serif;
      margin-top: 8vh;
      transition: background 0.5s;
      background: rgb(255, 0, 0);
      white-space: pre-line;
      animation: rgbFade 6s linear infinite;
    }

    @keyframes rgbFade {
      0% {background-color: rgb(255,0,0);}
      33% {background-color: rgb(0,255,0);}
      66% {background-color: rgb(0,0,255);}
      100% {background-color: rgb(255,0,0);}
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
      animation: none;
    }

    button:hover:enabled {
      filter: brightness(0.85);
    }

    #instruction {
      margin-top: 20px;
      font-size: 1.1em;
      font-family: "Garamond", serif;
      text-align: center;
    }

    #thoughtBox {
      margin-top: 30px;
      width: 85%;
      max-width: 800px;
      font-size: 1.2em;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      border: 1px solid #333;
      border-radius: 10px;
      resize: none;
      font-family: "Garamond", serif;
      overflow: hidden;
      transition: height 0.3s ease;
    }

    .stars {
      font-size: 2em;
      margin-top: 20px;
      user-select: none;
    }

    .star {
      cursor: pointer;
      padding: 0 8px;
    }

    #ratingInfo {
      font-family: "Garamond", serif;
      color: white;
      text-align: center;
      margin-top: 10px;
      white-space: pre-line;
    }

    #recentContainer {
      margin-top: 50px;
      color: white;
      font-family: "Garamond", serif;
      font-size: 1em;
      text-align: left;
    }

    #recentContainer ul {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    #recentContainer li {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <button id="thoughtBtn" disabled>Loading...</button>
  <div id="instruction">
    Click the button for a new story, and give it a rating.  
    One star for blah, five stars for wow.
  </div>
  <textarea id="thoughtBox" readonly rows="4"></textarea>
  <div class="stars" id="starContainer"></div>
  <div id="ratingInfo"></div>
  <div id="recentContainer"></div>

  <script>
    const button = document.getElementById('thoughtBtn');
    const thoughtBox = document.getElementById('thoughtBox');
    const starContainer = document.getElementById('starContainer');
    const ratingInfo = document.getElementById('ratingInfo');
    const recentContainer = document.getElementById('recentContainer');

    let thoughts = [];
    let index = 0;
    let ratedThoughts = {};
    let autoLoad = false;

    const ratingURL = "https://script.google.com/macros/s/AKfycbyF8G27YxeewNDPZpDzqaLjGJTu04thmETcOk5nhTWi6p5XY10X-6OY44O0YHfpIjvH/exec";

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function loadThoughts() {
      try {
        const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRfbKJAEihBz868fJEDh4iQjNLPemxy3UoTK71Ong-HohSmZsO0lc5n_N7LuxQpqWWQp_OODIpVgBZ7/pub?output=csv');
        const data = await response.text();
        const lines = data.trim().split(/\r?\n/);
        thoughts = lines.slice(1)
          .map(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            let text = cols[1] || '';
            return text.trim().replace(/^"|"$/g, '').replace(/""/g, '"');
          })
          .filter(t => t.length > 0);

        shuffle(thoughts);

        if (thoughts.length > 0) {
          showThought();
          button.disabled = false;
          button.textContent = `Tell me a story\n(${thoughts.length} total)`;
          button.addEventListener('click', showThought);
        } else {
          button.textContent = "No thoughts found";
        }
      } catch (err) {
        console.error("Error loading thoughts:", err);
        button.textContent = "Error loading thoughts";
      }
    }

    function showThought() {
      const thought = thoughts[index];
      thoughtBox.value = thought;
      thoughtBox.style.height = 'auto';
      thoughtBox.style.height = thoughtBox.scrollHeight + 'px';
      index = (index + 1) % thoughts.length;
      showStars(thought);
    }

    function showStars(thought) {
      starContainer.innerHTML = '';
      ratingInfo.textContent = '(loading average...)';
      fetchAverage(thought);

      for (let i = 1; i <= 5; i++) {
        const star = document.createElement('span');
        star.textContent = '☆';
        star.className = 'star';
        star.dataset.value = i;
        star.addEventListener('click', () => submitRating(thought, i));
        starContainer.appendChild(star);
      }
    }

    async function submitRating(thought, rating) {
      if (ratedThoughts[thought]) return;

      try {
        const url = `${ratingURL}?thought=${encodeURIComponent(thought)}&rating=${rating}`;
        const res = await fetch(url);

        if (res.ok) {
          ratedThoughts[thought] = rating;
          renderStars(thought, rating);
          ratingInfo.textContent = `You rated this: ${rating}/5`;
          if (autoLoad) setTimeout(showThought, 600);
        } else {
          ratingInfo.textContent = "Error submitting rating.";
        }
      } catch (err) {
        console.error("Rating submission failed:", err);
        ratingInfo.textContent = "Failed to submit rating.";
      }
    }

    function renderStars(thought, userRating) {
      starContainer.innerHTML = '';
      for (let i = 1; i <= 5; i++) {
        const star = document.createElement('span');
        star.textContent = i <= userRating ? '★' : '☆';
        star.className = 'star';
        starContainer.appendChild(star);
      }
    }

    function fetchAverage(thought) {
      const callback = `jsonpCallback_${Math.random().toString(36).substring(2)}`;
      window[callback] = function (data) {
        delete window[callback];
        document.body.removeChild(script);

        if (data && typeof data.average === "number") {
          ratingInfo.textContent = `Average rating: ${data.average.toFixed(2)}/5`;
        } else {
          ratingInfo.textContent = "No ratings yet";
        }
      };

      const script = document.createElement('script');
      script.src = `${ratingURL}?thought=${encodeURIComponent(thought)}&callback=${callback}`;
      script.onerror = () => {
        delete window[callback];
        document.body.removeChild(script);
        ratingInfo.textContent = "Failed to load average.";
      };
      document.body.appendChild(script);
    }

    function loadRecentSummary() {
      const cb = "cb_" + Math.random().toString(36).substring(2);
      window[cb] = function (data) {
        delete window[cb];
        document.body.removeChild(script);

        if (data.summary) {
          const entries = Object.entries(data.summary)
            .filter(([_, count]) => count > 0)
            .sort((a, b) => new Date(b[0]) - new Date(a[0]));

          const list = document.createElement('ul');
          entries.forEach(([day, count]) => {
            const li = document.createElement('li');
            li.textContent = `${day}: ${count} memories added`;
            list.appendChild(li);
          });

          recentContainer.innerHTML = '';
          recentContainer.appendChild(list);
        }
      };

      const script = document.createElement('script');
      script.src = `${ratingURL}?callback=${cb}`;
      script.onerror = () => {
        delete window[cb];
        document.body.removeChild(script);
      };
      document.body.appendChild(script);
    }

    document.addEventListener('keydown', e => {
      if (e.key >= '1' && e.key <= '5') {
        const rating = parseInt(e.key);
        const thought = thoughtBox.value;
        submitRating(thought, rating);
      }
    });

    loadThoughts();
    loadRecentSummary();
  </script>
</body>
</html>
